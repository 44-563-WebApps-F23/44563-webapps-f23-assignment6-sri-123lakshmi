<!DOCTYPE html>
<html>
 
<body>

<h2>Arthimalla Srilakshmi shows tip amounts</h2>

<form>
    <label for="base">Enter base amount</label>
        <input type="number" id="base" name="base" value=50> <br>

        <label for="tip">Enter the tip percent</label>
        <input type="number" id="tip" name="tip" value="15"> <br>

        <input type="button" onclick="tips()" value="Show tip">
    
</form>

<p id="result"></p>

    <script> 
        function tips(){
    var baseV = parseInt(document.getElementById("base").value);
    var tipV = parseInt(document.getElementById("tip").value);
    var myOutput = "";
            for (var i = 0; i < 5; i++) {
                myOutput = myOutput + (tipV + "% is ") + (baseV * (tipV / 100)).toFixed(1) + "; ";
                tipV = tipV + 4;
            }
            document.getElementById("result").innerHTML = "Tip are: " + (myOutput);
}
    </script>

    <h2>Button Types</h2>

    <form>
        <input type="radio" id="sum" value="sum" onclick="chooseOp()">
        <label for="sum">sum</label>
        <br>
        <input type="radio" id="diff" value="difference" onclick="chooseOp()">
        <label for="diff">difference</label>
        <br>
        <input type="radio" id="mult" value="product" onclick="chooseOp()">
        <label for="mult">multiply</label>
    </form>

    <p id="Calc"></p>

    <script>
        function chooseOp(){
            console.log("Getting form values")
            base = parseFloat(document.getElementById("base").value)
            tip = parseFloat(document.getElementById("tip").value)
            total = document.getElementById("Calc")

               if(document.getElementById("sum").checked){
                   total.innerHTML= "sum of "+ base +" and "+ tip +" is "+(base + tip)
               }

               else if(document.getElementById("diff").checked){
                   total.innerHTML= "diff of "+ base +" and "+ tip +" is "+(base - tip)
               }
      
               else if(document.getElementById("mult").checked){
                total.innerHTML= "product of "+ base +" and "+ tip +" is "+(base * tip)
               }
        }
    </script>

</body>
</html>
