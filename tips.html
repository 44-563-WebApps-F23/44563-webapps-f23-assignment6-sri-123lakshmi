<!DOCTYPE html>
<html>
 
<body>

<h2>Arthimalla Srilakshmi shows tip amounts</h2>

<form>
    <label for="base">Enter base amount</label>
        <input type="number" id="base" name="base" value=50> <br>

        <label for="tip">Enter the tip percent</label>
        <input type="number" id="tip" name="tip" value="15"> <br>

        <input type="button" onclick="tips()" value="Show tip">
    
</form>
<p id="result">This text will be replaced </p>

<script> 

function tips() {
            var baseV = parseInt(document.getElementById("base").value);
            var tipV = parseInt(document.getElementById("tip").value);
            var myOutput = "";
            for (var i = 0; i < 5; i++) {
                myOutput = myOutput + (tipV + "% is ") + (baseV * (tipV / 100)).toFixed(1) + "; ";
                tipV = tipV + 4;
            }
            document.getElementById("result").innerHTML = "Tip are: " + (myOutput);

        }

</script>

</body>
</html>
